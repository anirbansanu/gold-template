<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000;
            border-bottom: 2px solid #ffd700; /* Golden color */
        }
        .navbar-brand, .nav-link {
            color: #ffd700; /* Golden color */
        }
        .product {
            padding: 50px 0;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .product-title {
            color: #ffd700; /* Golden color */
            font-size: 2rem;
        }
        .product-price {
            color: #ffd700; /* Golden color */
            font-size: 1.5rem;
        }
        .btn-gold {
            background-color: #ffd700; /* Golden color */
            color: #000;
            border: none;
        }
        .btn-gold:hover {
            background-color: #e5c03c; /* Slightly darker golden color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Premium Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-gold" href="#">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container product">
        <div class="row">
            <div class="col-md-6">
                <img class="product-image" src="product.jpg" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h1 class="product-title">Elegant Wedding Dress</h1>
                <p class="product-price">$299.99</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque eget quam eget dui facilisis pretium.</p>
                <a class="btn btn-gold" href="#">Add to Cart</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Premium Brand. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
