<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000;
            border-bottom: 2px solid #ffd700; /* Golden color */
        }
        .navbar-brand, .nav-link {
            color: #ffd700; /* Golden color */
        }
        .cart {
            padding: 50px 0;
        }
        .cart-item {
            border-bottom: 1px solid #ffd700; /* Golden color */
            padding: 15px 0;
        }
        .cart-item h3 {
            color: #ffd700; /* Golden color */
        }
        .cart-item img {
            max-width: 100px;
            height: auto;
        }
        .cart-total {
            text-align: right;
            font-size: 1.5rem;
            color: #ffd700; /* Golden color */
        }
        .btn-gold {
            background-color: #ffd700; /* Golden color */
            color: #000;
            border: none;
        }
        .btn-gold:hover {
            background-color: #e5c03c; /* Slightly darker golden color */
        }
        .footer {
            background-color: #000;
            color: #ffd700; /* Golden color */
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #ffd700; /* Golden color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Premium Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-gold" href="#">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container cart">
        <h2>Your Cart</h2>
        <div class="cart-item row">
            <div class="col-md-2">
                <img src="product.jpg" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h3>Elegant Wedding Dress</h3>
                <p>Quantity: 1</p>
                <p>Price: $299.99</p>
            </div>
            <div class="col-md-4 text-right">
                <p>Total: $299.99</p>
            </div>
        </div>
        <div class="cart-total">
            <h3>Total: $299.99</h3>
            <a class="btn btn-gold" href="#">Proceed to Checkout</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Premium Brand. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
